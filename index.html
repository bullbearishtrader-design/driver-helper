<!DOCTYPE html>
<html>
<head>
  <title>Driver Helper - Fuel Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Fuel Calculator</h1>

  <label for="distance">Distance (km)</label>
  <input type="number" id="distance" value="0" min="0">

  <label for="efficiency">Fuel Efficiency (km/L)</label>
  <input type="number" id="efficiency" value="6.5" min="0" step="0.1">

  <label for="price">Fuel Price (RM/L)</label>
  <input type="number" id="price" value="2.2" min="0" step="0.01">

  <button onclick="calculateFuel()">Calculate</button>

  <p id="liters">Liters needed: 0.00 L</p>
  <p id="cost">Estimated cost: RM 0.00</p>

  <script>
    function calculateFuel() {
      const distance = parseFloat(document.getElementById("distance").value);
      const efficiency = parseFloat(document.getElementById("efficiency").value);
      const price = parseFloat(document.getElementById("price").value);

      if(efficiency <= 0) {
        alert("Fuel efficiency must be greater than 0");
        return;
      }

      const liters = distance / efficiency;
      const cost = liters * price;

      document.getElementById("liters").innerText = `Liters needed: ${liters.toFixed(2)} L`;
      document.getElementById("cost").innerText = `Estimated cost: RM ${cost.toFixed(2)}`;
    }
  </script>

</body>
</html>
